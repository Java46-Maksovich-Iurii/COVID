<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Document</title>
</head>

<body>
    <div id="spinner" class="position-absolute top-50 start-50"></div>
    <div id="alert"></div>
    <button id="0" onclick="showContinentTable()">Continents Data</button>
    <button id="1" onclick="showFormHistory()">Confirmed Cases History Data</button>
    <button id="2" onclick="">Death Cases History Data</button>
    <button id="3" onclick="">Vaccine Data</button>

    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="data-table"> </table>

    <form id="input-country-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container">
            <div class="row justify-content-center mt-lg-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="country-options" class="form-select" name="country" required>
                        <option value hidden disabled selected>--Select country--</option>

                    </select>
                </div>
                <div class="col-sm-4 gy-5 gy-sm-0">
                    <select id="period-options" class="form-select" name="period" required>
                        <option value hidden disabled selected>--Select period--(days)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-around mt-5 mt-sm-3 mt-lg-5">
            <button type="submit" class="col-4 btn btn-outline-primary">Submit</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
